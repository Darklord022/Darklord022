<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group .value {
            padding: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Profile Settings</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="value" id="username">JohnDoe</div>
                    <input type="text" id="usernameInput" style="display:none;" value="JohnDoe">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="value" id="email">john.doe@example.com</div>
                    <input type="email" id="emailInput" style="display:none;" value="john.doe@example.com">
                    <script>
                        document.addEventListener("DOMContentLoaded", function() {
                            const savedEmail = localStorage.getItem('email');
                            if (savedEmail) {
                                document.getElementById('email').textContent = savedEmail;
                                document.getElementById('emailInput').value = savedEmail;
                            } else {
                                fetch('https://example.com/get-email')
                                    .then(response => response.json())
                                    .then(data => {
                                        document.getElementById('email').textContent = data.email;
                                        document.getElementById('emailInput').value = data.email;
                                    })
                                    .catch(error => console.error('Error fetching email:', error));
                            }
                        });
                    </script>
                </div>
                <div class="form-group">
                    <button type="button" id="editButton">Edit</button>
                    <button type="submit" id="saveButton" style="display:none;">Save Changes</button>
                </div>
            </form>
        </div>
        <script>
            document.getElementById('editButton').addEventListener('click', function() {
                document.getElementById('username').style.display = 'none';
                document.getElementById('email').style.display = 'none';
                document.getElementById('usernameInput').style.display = 'block';
                document.getElementById('emailInput').style.display = 'block';
                document.getElementById('editButton').style.display = 'none';
                document.getElementById('saveButton').style.display = 'block';
            });

            document.getElementById('profileForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('usernameInput').value;
                const email = document.getElementById('emailInput').value;

                document.getElementById('username').textContent = username;
                document.getElementById('email').textContent = email;

                localStorage.setItem('username', username);
                localStorage.setItem('email', email);

                document.getElementById('username').style.display = 'block';
                document.getElementById('email').style.display = 'block';
                document.getElementById('usernameInput').style.display = 'none';
                document.getElementById('emailInput').style.display = 'none';
                document.getElementById('editButton').style.display = 'block';
                document.getElementById('saveButton').style.display = 'none';
            });

            document.addEventListener("DOMContentLoaded", function() {
                const savedUsername = localStorage.getItem('username');
                if (savedUsername) {
                    document.getElementById('username').textContent = savedUsername;
                    document.getElementById('usernameInput').value = savedUsername;
                }
            });
        </script>
    </body>
</html>
